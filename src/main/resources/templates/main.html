<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>Test App</title>
</head>
<body>
<p class="h1 text-center my-5">Главная страница</p>

<div class="d-grid gap-3 col-6 mx-auto my-5 ">
    Импорт информации (security_*.xml) и истории (history_*.xml):
    <form class="row g-3" method="POST" enctype="multipart/form-data"
          action="/upload">
        <div class="col-auto">
            <label for="formFile" class="form-label"></label>
        </div>
        <div class="col-auto">
            <input class="form-control" type="file" id="formFile" name="file">
        </div>
        <div class="col-auto">
            <button class="btn btn-secondary" type="submit" value="Upload">Загрузить</button>

        </div>
    </form>

</div>

<div class="d-grid gap-3 col-6 mx-auto">

    <a href="/securities" class="btn btn-secondary btn-lg">Информация по ценным бумагам</a>
    <a href="/histories" class="btn btn-secondary btn-lg">История операций с ценными бумагами</a>
</div>
</body>
</html>
